name: Build & Deploy Blogdown Site

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: ~/.local/share/R
          key: r-${{ runner.os }}-${{ hashFiles('**/*.R', '**/*.Rmd', '**/DESCRIPTION') }}
      - name: Install R packages
        run: |
          install.packages("remotes")
          remotes::install_cran(c("blogdown", "xfun", "rmarkdown"))
        shell: Rscript {0}

      - name: Install Hugo (extended)
        run: |
          blogdown::install_hugo(version = "latest", extended = TRUE)
        shell: Rscript {0}

      - name: Build the site with blogdown
        run: |
          blogdown::build_site(build_rmd = TRUE)
        shell: Rscript {0}

      - name: Upload public dir as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
